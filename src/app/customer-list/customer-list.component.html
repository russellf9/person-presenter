<div class="center-container">
    <div class="search-container center-container">
        <p>For Search</p>
    </div>
    <Section>
        <div *ngFor='let customer of customers index as customerId'>
            <div routerLink= "/customer/{{customerId}}">
                <div>
                    <app-customer-card [title]="customer.name.first + ' details'"
                        [personId]="customerId"
                        [person]="customer">
                    </app-customer-card>
                </div>
            </div>
        </div>
    </Section>
</div>
